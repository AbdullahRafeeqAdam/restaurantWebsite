<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron | Restaurant & Bar</title>
    <link rel="icon" type="image/png" href="./assets/images/LogoF.png">
    <link rel="stylesheet" href="menu.css">
